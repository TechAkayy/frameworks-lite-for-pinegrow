<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>A Petite Vue Page</title>
    <script src="https://unpkg.com/petite-vue" defer init></script>
    <link rel="pg-require" href="pinegrow.json" />
  </head>
  <body>
    <main>
      <div v-scope="{ message: 'A Fresh Start!' }">
        <div
          style="
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding-top: 1.5rem /* 24px */;
            padding-bottom: 1.5rem /* 24px */;
          "
        >
          <span style="margin-left: 1rem; /* 16px */">{{message}}</span>
        </div>
      </div>
    </main>
  </body>
</html>
