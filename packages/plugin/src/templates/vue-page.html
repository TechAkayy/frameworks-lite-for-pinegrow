<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>A Vue Page</title>
    <link rel="pg-require" href="pinegrow.json" />
  </head>
  <body>
    <main>
      <div id="app">
        <div
          style="
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
          "
        >
          <span style="margin-left: 1rem; /* 16px */">{{message}}</span>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue
      createApp({
        setup() {
          const message = ref('A Fresh Start!')
          return {
            message,
          }
        },
      }).mount('#app')
    </script>
  </body>
</html>
