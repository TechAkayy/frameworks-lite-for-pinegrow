<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>A Petite Vue Page</title>
    <link rel="pg-require" href="pinegrow.json" />
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <script type="module" data-pg-name="App-Petite Vue">
      import { createApp } from 'https://unpkg.com/petite-vue?module'
      const state = {
        // state exposed to all expressions within v-scope regions
        count: 0,
        get oddOrEven() {
          return this.count % 2 === 0 ? 'even' : 'odd' // computed property
        },
        // methods
        increment() {
          this.count++
        },
        decrement() {
          this.count--
        },
      }

      createApp(state).mount()
    </script>
    <div
      data-pg-name="Scope-Petite Vue"
      v-scope="{ msg: 'Happy Life!' }"
      style="
        padding: 20px;
        margin: 20px;
        border-radius: 4px;
        border-width: 2px;
        outline: 1px solid #cccccc;
      "
    >
      <div
        style="
          display: flex;
          margin: 8px;
          padding: 8px;
          justify-content: center;
          align-items: center;
        "
      >
        <p style="text-align: center; width: 50%; min-width: 400px">
          Hello, I&apos;m within a <code>v-scope</code> region. Any sprinkles of
          interactions within this <code>v-scope</code> region are managed by a
          global app (loaded for the entire page).
        </p>
      </div>
      <div
        style="
          display: flex;
          margin: 8px;
          padding: 8px;
          justify-content: center;
          align-items: center;
        "
      >
        <button
          v-on:click="decrement"
          style="margin-left: 4px; margin-right: 4px"
        >
          ⬇️
        </button>
        <button
          v-on:click="increment"
          style="margin-left: 4px; margin-right: 4px"
        >
          ⬆️
        </button>
        <div v-cloak style="text-align: left; width: 180px; margin-left: 4px">
          <span>Count is: </span>
          <span style="width: 30px; display: inline-block; text-align: center"
            >{{count}}</span
          ><span v-cloak>({{oddOrEven}})</span>
        </div>
      </div>
      <div
        style="
          display: flex;
          margin: 8px;
          padding: 8px;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        "
      >
        <input v-model="msg" style="text-align: center" /><span
          v-cloak
          style="margin: 8px"
          >{{msg}}</span
        >
      </div>
    </div>
    <main></main>
  </body>
</html>
